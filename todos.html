<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="dashboard">
        <div class="main-container">
            <div class="header">
                <div class="header-logo">
                    <svg class="site-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                            d="M512 256a15 15 0 00-7.1-12.8l-52-32 52-32.5a15 15 0 000-25.4L264 2.3c-4.8-3-11-3-15.9 0L7 153.3a15 15 0 000 25.4L58.9 211 7.1 243.3a15 15 0 000 25.4L58.8 301 7.1 333.3a15 15 0 000 25.4l241 151a15 15 0 0015.9 0l241-151a15 15 0 00-.1-25.5l-52-32 52-32.5A15 15 0 00512 256zM43.3 166L256 32.7 468.7 166 256 298.3 43.3 166zM468.6 346L256 479.3 43.3 346l43.9-27.4L248 418.7a15 15 0 0015.8 0L424.4 319l44.2 27.2zM256 388.3L43.3 256l43.9-27.4L248 328.7a15 15 0 0015.8 0L424.4 229l44.1 27.2L256 388.3z" />
                    </svg>
                    <span class="site-title">Layerz</span>
                </div>
                <div class="header-search">
                    <button class="button-menu"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 385 385">
                            <path
                                d="M12 120.3h361a12 12 0 000-24H12a12 12 0 000 24zM373 180.5H12a12 12 0 000 24h361a12 12 0 000-24zM373 264.7H132.2a12 12 0 000 24H373a12 12 0 000-24z" />
                        </svg></button>
                    <input type="search" placeholder="Search Documentation..." />
                </div>
                <div class="header-right">
                    <img src="assets/images/profile-pic.png" alt="">
                    <a href="#" id="downarrow"><i class="fa fa-cog" aria-hidden="true"></i><span>Settings</span></a>
                    <a href="#" id="uparrow"><i class="fa fa-times" aria-hidden="true"></i><span>Close</span></a>
                    <!-- <i class="fa fa-arrow-circle-down" id="downarrow" aria-hidden="true"></i>
          <i class="fa fa-arrow-circle-up" id="uparrow" aria-hidden="true"></i> -->
                    <ul id="showul">
                        <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i><span>Profile</span></a>
                        </li>
                        <li><a href="#"><i class="fa fa-comments" aria-hidden="true"></i><span>My Message</span></a>
                        </li>
                        <li><a href="#"><i class="fa fa-lock" aria-hidden="true"></i><span>Lock Screen</span></a>
                        </li>
                        <li id="logOut"><a href="#"><i class="fa fa-sign-in"
                                    aria-hidden="true"></i><span>LogOut</span></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main">
                <div class="sidebar">
                    <ul>
                        <li><a href="dashboardleft.html"><i class="fa fa-home"></i><span>Dashboard</span></a></li>
                        <li><a href="billing.html"><i class="fa fa-paypal"
                                    aria-hidden="true"></i><span>Billings</span></a></li>
                        <li><a href="datatable.html"><i class="fa fa-table"
                                    aria-hidden="true"></i><span>Data Table</span></a></li>
                        <li><a href="todos.html" class="active"><i class="fa fa-list" aria-hidden="true"></i><span>Todo List</span></a></li>
                        <li><a href="#"><i class="fa fa-th-large"></i><span>Basic Components</span></a></li>
                        <li><a href="#"><i class="fa fa-question-circle"></i><span>Help & Support</span></a></li>
                    </ul>
                </div>
                <div class="card-section">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="todo-container">
                                    <h1>To-Do List</h1>
                                    <input type="text" id="new-task" placeholder="Add a new task">
                                    <button id="add-task-button">ADD<i class="fa fa-plus"></i></button>
                                    <table id="todo-table">
                                        <thead>
                                            <tr>
                                                <th>Task</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="todo-list">
                                            <!-- Tasks will be added here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/todos.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
